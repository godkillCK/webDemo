<script type="text/javascript">

	// 实时总数展现
	var numOptions = {
		useEasing : true,
		useGrouping : true,
		separator : ',',
		decimal : '.',
		prefix : '',
		suffix : ''
	};
	var demo = new CountUp("total", 0, 2795, 0, 2.5, numOptions);
	demo.start();

	// 地图层
	var myChart = echarts.init(document.getElementById('main'));

    $.get('../map/china1.json', function (worldJson) {
        echarts.registerMap('china1', worldJson);
    });
	//$.get('../../main/rpc/getSignAreaData.json', function (data) {
	$.get('../data/data.json', function (data) {
		option = {
			backgroundColor : '#a2daf4',
			title : {
				show : false,
				text : '100,000,000',
				subtext : 'data from PM25.in',
				sublink : 'http://www.pm25.in',
				left : 'center',
				textStyle : {
					color : '#fff'
				}
			},
			tooltip : {
				trigger : 'item',
				formatter : function(params) {//定制散点的提示格式
					return params.name + ' : ' + params.value[2];
				}
			},
			/*legend: {
			 orient: 'vertical',
			 y: 'bottom',
			 x:'right',
			 data:['pm2.5'],
			 textStyle: {
			 color: '#fff'
			 }
			 },*/
			visualMap : {
				min : 0,
				max : 100000,
				calculable : true,
				inRange : {
					color : [ '#F7A119', '#F7A200' ],
					colorLightness : [ 0.2, 0.8 ],
					symbolSize : [ 7, 7 ]
				},
				textStyle : {
					color : '#333 '
				}
			},
			geo : {
				map : 'china',
				label : {
					emphasis : {
						show : false
					}
				},
				roam: true,
				itemStyle : {
					normal : {
						areaColor : '#323c48',
						borderColor : '#111'
					},
					emphasis : {
						areaColor : '#2a333d'
					}
				},
				zlevel : 4
			},
			series : [//散点样式
				{
					//name: '签名',
					type : 'scatter',
					coordinateSystem : 'geo',
					symbolSize : 5,
					label : {
						normal : {
							formatter : '{b}',
							position : 'right',
							show : false
						},
						emphasis : {
							show : true
						}
					},
					data : convertData(data),
					zlevel : 4
				} ]
		};
		myChart.setOption(option);
	});

	function convertData(data) {
		//data = JSON.parse(data).context.data;
		data = data.context.data;
		//debugger;
		var res = [];
		for (var i = 0; i < data.length; i++) {
			try{
				var areacode = cityData[data[i].areacode];
			}catch(e){
				continue
			}
			if (undefined != areacode || null != areacode) {
				var geoCoord = cityData[data[i].areacode]['value'];
				if (geoCoord) {
					res.push({
						name : cityData[data[i].areacode]['name'],
						value : geoCoord.concat(data[i].total)
					});
				}
			}
		}
		return res;
	}
</script>
