<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="../js/echarts.js"></script>
    <script src="../js/jquery-1.12.1.js"></script>
    <script src="../map/china.js"></script>

    <link type="text/css" rel="stylesheet" href="../css/bootstrap.css"/>
</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="position:absolute;z-index:2;width:100%;height:100%;"></div>
<div id="amount" style="position:absolute;z-index:3;width:100%;height:10%;margin:5% auto;">11</div>

<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    var titleChart = echarts.init(document.getElementById('amount'));

    var titleOption = {
        title: {
            show: true,
            text: '100,000,000',
            left: 'center',
            textStyle: {
                color: '#fff'
            }
        }
    };
    titleChart.setOption(titleOption);
    // 指定图表的配置项和数据

    $.get('../data/testData.json', function (testData) {
        option = {
            backgroundColor: '#404a59',
            title: {
                show: false,
                text: '100,000,000',
                subtext: 'data from PM25.in',
                sublink: 'http://www.pm25.in',
                left: 'center',
                textStyle: {
                    color: '#fff'
                }
            },
            tooltip : {
                trigger: 'item',
                formatter: function (params) {//定制散点的提示格式
                    return params.name + ' : ' + params.value[2];
                }
            },
            legend: {
                orient: 'vertical',
                y: 'bottom',
                x:'right',
                data:['pm2.5'],
                textStyle: {
                    color: '#fff'
                }
            },
            dataRange: {
                min: 0,
                max: 100000,
                calculable: true,
                color: ['#d94e5d','#eac736','#50a3ba'],
                textStyle: {
                    color: '#fff'
                }
            },
            geo: {
                map: 'china',
                label: {
                    emphasis: {
                        show: false
                    }
                },
                roam: true,
                itemStyle: {
                    normal: {
                        areaColor: '#323c48',
                        borderColor: '#111'
                    },
                    emphasis: {
                        areaColor: '#2a333d'
                    }
                },
                zlevel: 2
            },
            series : [
                {
                    //name: '签名',
                    type: 'scatter',
                    coordinateSystem: 'geo',
                    symbolSize: 10,
                    label: {
                        normal: {
                            formatter: '{b}',
                            position: 'right',
                            show: false
                        },
                        emphasis: {
                            show: true
                        }
                    },
                    itemStyle: {
                        normal: {
                            color: '#ddb926'
                        }
                    },
                    data: convertData(data),
                    zlevel: 2
                }
            ]
        };
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    });

    var cityData = {
        '1100':{'name':'北京','value':[116.405285,39.904989]},
        '3301':{'name':'杭州','value':[119.5313,29.8773]},
        '4301':{'name':'长沙','value':[113.0823,28.2568]}
    };
    var data = [{"areacode":"1100","total":"10000"},{"areacode":"4301","total":"2000"},{"areacode":"3301","total":"21000"}];
    var convertData = function (data) {
        var res = [];
        for (var i = 0; i < data.length; i++) {
            var geoCoord = cityData[data[i].areacode]['value'];
            if (geoCoord) {
                res.push({
                    name: cityData[data[i].areacode]['name'],
                    value: geoCoord.concat(data[i].total)
                });
            }
        }
        return res;
    };

</script>
</body>
</html>
