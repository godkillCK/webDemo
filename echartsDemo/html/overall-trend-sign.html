<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Report Analysis</title>
    <script src="../js/jquery-1.12.1.js"></script>
    <script src="../js/echarts.js"></script>
    <link type="text/css" rel="stylesheet" href="../css/bootstrap.css" />
</head>
<body>

<div id="main"
     style="position: absolute; z-index: 3; width: 100%; height: 100%;">
</div>

<script>
    var myChart = echarts.init(document.getElementById('main'));

    option = {
        title: {
            text: '折线图堆叠'
        },
        tooltip: {
            trigger: 'axis'
        },
        legend: {
            bottom: 'bottom',
            data: [{
                'name':'今日'
            },{
                'name':'昨日'
            },{
                'name':'7天前'
            },{
                'name':'30天前'
            }],
            selected: {
                '今日': true,
                '昨日': true,
                '7天前': false,
                '30天前': false
            }
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '10%',
            containLabel: true
        },
        toolbox: {
            feature: {
                saveAsImage: {}
            }
        },
        xAxis: {
            type: 'category',
            boundaryGap: false,
            data: ['周一','周二','周三','周四','周五','周六','周日']
        },
        yAxis: {
            type: 'value'
        },
        series: [
            {
                name:'今日',
                type:'line',
                stack: '总量',
                data:[120, 132, 101, 134, 90, 230, 210]
            },
            {
                name:'昨日',
                type:'line',
                stack: '总量',
                data:[220, 182, 191, 234, 290, 330, 310]
            },
            {
                name:'7天前',
                type:'line',
                stack: '总量',
                data:[150, 232, 201, 154, 190, 330, 410]
            },
            {
                name:'30天前',
                type:'line',
                stack: '总量',
                data:[320, 332, 301, 334, 390, 330, 320]
            }
        ]
    };

    myChart.setOption(option);
</script>
</body>
</html>
